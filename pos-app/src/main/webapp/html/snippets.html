<head th:fragment="name_head">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="baseUrl" th:attr="content=${baseUrl}">
  <meta name="orderId" th:attr="content=${orderId}">
  <meta name="role" th:attr="content=${info.getRole()}">
  <meta name="message" th:attr="content=${info.getMessage()}">
  <meta name="pageType" th:attr="content=${info.getPageType()}">
  <meta name="mode" th:attr="content=${mode}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.11.3/datatables.min.css" />
  <link rel="stylesheet" th:href="@{/static/app.css}">
</head>


<header class="fixed-top" th:fragment="name_site_navbar">
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-1">
    <a class="navbar-brand" th:href="@{/}">
      <img th:src="@{/static/logo.jpg}" class="d-inline-block align-top" style="width: 200px; height: 70px;" alt="">
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
</header>

    </button>
    <div class="collapse navbar-collapse" id="navbarNav">

  </nav>
</header>

<div class="card-header" th:fragment="card_header">
  Show
  <select id="inputPageSize" name="category">
    <option value="1">1</option>
    <option value="5" selected>5</option>
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="50">50</option>
    <option value="100">100</option>
  </select>
  entries
</div>

      <li class="page-item">
      </li>
    </ul>
  </nav>
